<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federico Roldos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="language-selector">
                <button id="lang-es">ES</button>
                <button id="lang-en">EN</button>
            </div>
        </nav>
    </header>
    <main>
        <section id="intro">
            <img src="images/profile.jpg" alt="Federico Roldos" id="profile-pic">
            <h1 data-key="name">Federico Roldos</h1>
            <p data-key="intro_text"></p>
        </section>
        <section id="studies">
            <h2 data-key="studies_title"></h2>
            <p data-key="studies_text"></p>
        </section>
        <section id="experience">
            <h2 data-key="experience_title"></h2>
            <p data-key="experience_text"></p>
        </section>
        <section id="projects">
            <h2 data-key="projects_title"></h2>
            <p data-key="projects_text"></p>
        </section>
    </main>
    <footer>
        <p data-key="footer_text"></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
